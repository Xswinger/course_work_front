<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 style="margin-top: 10px">Спортсмены</h1>
        </div>
        <div class="card">
            <div class="card-header">
                <form class="d-flex" role="search" [formGroup]="Sportsman" (ngSubmit)="getSportsman()">
                    <input class="form-control me-2" type="search" placeholder="Введите ФИО" formControlName="name">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
            <div class="card-body text-center">
                <div *ngIf="data.length == 0">Нет результатов</div>
                <div *ngIf="data.length != 0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let sportsman of data">{{sportsman.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
