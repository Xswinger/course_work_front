<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 style="margin-top: 10px">Статистика соревнований</h1>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Введите название соревнования">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
                <div class="card-body text-center">
                    Нет результатов
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Рейтинг последних соревнований
                </div>
                <div class="card-body">
                    <div class="card" *ngFor="let competition of data">
                        <div class="card-header">
                            <h3 class="card-title">{{competition.name}}</h3>
                            <h4 class="card-subtitle mb-2 text-body-secondary">{{competition.location}} | {{competition.date}}</h4>
                        </div>
                        <div class="card-body">
                            <div *ngFor="let distance of competition.distances"> 
                                <h3 class="card-title">{{distance.name}}</h3>
                                <table class="table" *ngFor="let result of distance.results">
                                    <thead>
                                        <tr>
                                            <th scope="col">Место</th>
                                            <th scope="col">ФИО</th>
                                            <th scope="col">Результат</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{result.place}}</td>
                                            <td>{{result.name}}</td>
                                            <td>{{result.result}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
